# Custom item example:
# item:
#    material: "DIAMOND_SWORD"
#    name: "&aCustom name"
#    amount: 1 # Default = 1
#    slot: 0
#    enchantments:
#       DAMAGE_ALL: 3
#    lore:
#       - "&aa lore line"


displayItem:
   material: "IRON_CHESTPLATE"
   name: "&aDefault kit"
   lore:
      - "&fDefault kit"

# If you dont want an armor set material value to "AIR"
armor:
   helmet:
      material: "IRON_HELMET"
   chestplate:
      material: "IRON_CHESTPLATE"
   leggings:
      material: "IRON_LEGGINGS"
   boots:
      material: "IRON_BOOTS"
      
